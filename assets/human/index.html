<html>

<head>
  <title>mma – human searcher</title>
  <link rel="stylesheet" link="assets/human/style.css" />
</head>

<body>
  <h1>Search Humans</h1>
  <form action="/human" method="get">
    <div>
      <label for="id">ID:</label>
      <input type="text" id="id" name="id">
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <input type="checkbox" id="like_name" name="like_name">
      <label for="like_name">Like</label>
    </div>
    <div>
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname">
      <input type="checkbox" id="like_surname" name="like_surname">
      <label for="like_surname">Like</label>
    </div>
    <div>
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" name="nickname">
      <input type="checkbox" id="like_nickname" name="like_nickname">
      <label for="like_nickname">Like</label>
    </div>
    <div>
      <button type="submit">Search</button>
    </div>
  </form>

  {html_table}

</body>

</html>
